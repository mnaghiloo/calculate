<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch"><i class="fas fa-moon"></i><i class="fas fa-sun"></i></label>
            </div>
            <div class="display">
                <div class="history" id="history"></div>
                <div class="current-input" id="current-input">0</div>
            </div>
            <div class="buttons">
                <button class="btn function" data-action="clear">C</button>
                <button class="btn function" data-action="delete">DEL</button>
                <button class="btn function" data-action="percent">%</button>
                <button class="btn operator" data-action="divide">÷</button>
                
                <button class="btn advanced" data-action="sin">sin</button>
                <button class="btn advanced" data-action="cos">cos</button>
                <button class="btn advanced" data-action="tan">tan</button>
                <button class="btn operator" data-action="multiply">×</button>
                
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-action="subtract">-</button>
                
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-action="add">+</button>
                
                <button class="btn advanced" data-action="log">log</button>
                <button class="btn advanced" data-action="ln">ln</button>
                <button class="btn advanced" data-action="pow">x<sup>y</sup></button>
                <button class="btn advanced" data-action="sqrt">√</button>
                
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn function" data-action="toggle-advanced">≡</button>
                
                <button class="btn number" data-value="0">0</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
